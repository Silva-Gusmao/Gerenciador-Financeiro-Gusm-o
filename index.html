<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerenciador Financeiro</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="app">
    <header class="app-header neon-title">
      <h1>Gerenciador Financeiro</h1>
      <p class="subtitle">Controle suas receitas e despesas com brilho</p>
    </header>

    <section class="dashboard">
      <div class="panels">
        <div class="panel panel-receita">
          <h3>Receitas</h3>
          <p id="total-receitas">R$ 0,00</p>
        </div>
        <div class="panel panel-despesa">
          <h3>Despesas</h3>
          <p id="total-despesas">R$ 0,00</p>
        </div>
        <div class="panel panel-saldo">
          <h3>Saldo</h3>
          <p id="saldo">R$ 0,00</p>
        </div>
      </div>

      <div class="main-area">
        <aside class="form-card">
          <h2 class="neon-small">Adicionar Transação</h2>
          <div class="form">
            <input id="descricao" type="text" placeholder="Descrição" />
            <input id="valor" type="number" step="0.01" placeholder="Valor (R$)" />
            <input id="data" type="date" placeholder="Data" />
            <select id="categoria">
              <option value="">Selecione a categoria</option>
              <option value="alimentacao">Alimentação</option>
              <option value="transporte">Transporte</option>
              <option value="lazer">Lazer</option>
              <option value="saude">Saúde</option>
              <option value="outros">Outros</option>
            </select>
            <select id="tipo">
              <option value="receita">Receita</option>
              <option value="despesa">Despesa</option>
            </select>
            <button id="adicionar" class="btn-neon">Adicionar</button>
          </div>

          <div class="history">
            <h3 class="neon-small">Histórico</h3>
            <ul id="lista-transacoes" class="lista"></ul>
          </div>
        </aside>

        <section class="chart-card">
          <h2 class="neon-small">Visão Geral</h2>
          <canvas id="grafico" aria-label="Gráfico de receitas e despesas"></canvas>
        </section>
      </div>
    </section>

    <footer class="footer">
      <p>Feito por Gusmão</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
